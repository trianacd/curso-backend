<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <form>
        <label for="name">Nombre:</label>
        <!--Input de tipo text recibe un texto-->
        <input type="text" id="name" placeholder="Ingrese su nombre" autocomplete="on">
        <br>
        <label for="pass">Contraseña:</label>
        <!--Input de tipo passwor me recibe una contraseña-->
        <input type="password" id="pass" placeholder="Ingrese su contraseña">
        <br>
        <label for="mail">Correo:</label>
        <!--input de tipo email me recibe un correo electronico-->
        <input type="email" id="mail" placeholder="Ingrese su correo" required>
        <!-- Inputs type -->
        <br>
        <!--checkbox permite tener una casilla de verificacion-->
        <input type="checkbox" required>
        <label>Acepto terminos y condiciones</label>
        <br>
        <!--radio permite seleccionar una opcion-->
        <h2>Selecione su lenguaje favorito</h2>
        <input type="radio">
        <label>PHP</label>
        <br>
        <input type="radio">
        <label>javaScript</label>
        <br>
        <input type="date">
        <br>
        <input type="color">
        <br>
        <input type="button" value="Boton 1">
        <br>
        <label>Edad:</label>
        <input type="numebr" placeholder="Ingrese su edad">
        <br>
        <!--activa una busqueda en el sitio-->
        <label>Buacar:</label>
        <input type="search" placeholder="Busqueda">
        <br>
        <!--deja subir archivos-->
        <input type="file">
        <br>
        <!--permite escribir un parrafo-->
        <label for="comentarios">Deja tus comentarios</label>
        <textarea id="comentarios"></textarea>
        <br>
        <!--el campo que envia el formulario-->
        <input type="submit">
    </form>

</body>

</html>
