<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F. Contacto</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <p>Dejanos tus datos</p>
    <form>
        <!--Campo de nombres-->
        <label for="name">Nombres:</label>
        <input type="text" id="name" placeholder="Ingrese sus nombres" required> 
        <br>
        <br>
        <!--Campo de apellidos-->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" required>
        <br>
        <br>
        <!--Campo de correo -->
        <label for="mail">Correo:</label>
        <input type="email" id="mail" placeholder="Ingrese su correo" required>
        <br>
        <br>
        <!-- Campo de edad-->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad" required>
        <br>
        <br>
        <!--campo de telefono-->
        <label for="tel">Telefono:</label>
        <input type="tel" id="tel" placeholder="Ingrese su numero" required>
        <br>
        <br>
        <!--Campo de textarea-->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" placeholder="deja tus comentarios"></textarea>
        <br>
        <br>
        <!--Boton de enviar-->
        <input type="submit">
    </form>
    
</body>
</html>
